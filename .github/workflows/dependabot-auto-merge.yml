name: Auto-merge Dependabot (GitHub Actions)

on:
  pull_request_target:
    types: [opened, synchronize, reopened, ready_for_review]

permissions:
  contents: write
  pull-requests: write

jobs:
  automerge:
    # Run when the PR is from Dependabot (not just when Dependabot triggers the event).
    # This allows the job to run on reopen/synchronize triggered by humans.
    if: github.event.pull_request.user.login == 'dependabot[bot]'
    runs-on: ubuntu-latest
    steps:
      - name: Fetch Dependabot metadata
        id: meta
        uses: dependabot/fetch-metadata@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Print metadata outputs
        run: |
          echo "${{ toJSON(steps.meta) }}"

      - name: Enable auto-merge for GitHub Actions updates
        if: steps.meta.outputs.package-ecosystem == 'github_actions'
        run: |
          gh pr merge --auto --squash "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
