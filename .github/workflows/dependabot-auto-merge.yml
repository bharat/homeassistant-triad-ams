name: Auto-merge Dependabot (GitHub Actions)

on:
  pull_request_target:
    types: [opened, synchronize, reopened, ready_for_review]

permissions:
  contents: write
  pull-requests: write

jobs:
  automerge:
    if: github.actor == 'dependabot[bot]'
    runs-on: ubuntu-latest
    steps:
      - name: Fetch Dependabot metadata
        id: meta
        uses: dependabot/fetch-metadata@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Enable auto-merge for GitHub Actions updates
        if: >-
          ${{ steps.meta.outputs.package-ecosystem == 'github-actions' &&
              (startsWith(steps.meta.outputs.update-type, 'version-update:semver-minor') ||
               startsWith(steps.meta.outputs.update-type, 'version-update:semver-patch') ||
               steps.meta.outputs.update-type == 'security') }}
        run: |
          gh pr merge --auto --squash "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
